		<!-- Wrapper -->
			<div id="wrapper" >

				<!-- Header -->
					<header id="header">
						<span class="avatar"><img src="images/{{data.profile_image}}" alt="" /></span>
						<h1>Happy Birthday <strong>{{data.name}}</strong>.</h1>

					</header>

				<!-- Main -->
					<section id="main">

						<!-- Thumbnails -->
							<section class="thumbnails">
								<div ng-repeat="image in data.images">
									<a>
										<img ng-src="images/{{image.path}}" />
										<h3>{{image.detail}}</h3>
									</a>
								</div>

							</section>

							<section class="video">
								<div ng-repeat="video in data.videos">
									<a href="javascript:void(0)">
										<!-- <p>{{video.path}}</p> -->
										<video ng-src="{{video.path | trustUrl}}" controls>

										</video>
										<!-- <img ng-src="videos/{{video.path}}" /> -->

									</a>
								</div>
							</section>
					</section>
					<div class="audio">
					  <audio ng-repeat="audio in data.audios" controls="controls">
					  		<source ng-src="{{audio.path | trustUrl}}" >
					  </audio>
					</div>
